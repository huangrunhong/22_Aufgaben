<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Vertiefung: Projekt Kreditkarte</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <article>
        <div class="image">
          <p id="number" class="number"></p>
          <p id="holder" class="holder"></p>
          <p id="expires" class="expires"></p>
        </div>
      </article>

      <form onsubmit="return false">
        <div class="cardInfo">
          <label for="cardNumber">Card Number</label>
          <input type="number" id="cardNumber" />
        </div>
        <div class="cardInfo">
          <label for="cardHolder">Card Holder</label>
          <input type="text" id="cardHolder" />
        </div>
        <div class="expirationDate">
          <div>
            <label for="date">Expiration Date</label>
            <input type="month" id="expirationDate" />
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="number" id="cvvNumber" />
          </div>
        </div>
        <input
          class="submit"
          type="submit"
          value="Submit"
          onclick="cardSubmit()"
        />
      </form>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
